<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加分类</title>
    <!--引入重置样式-->
    <link rel="stylesheet" href="./stylesheets/reset.css">
    <!--引入elementUI-->
    <link rel="stylesheet" href="./stylesheets/element.css">
    <!--引入自定义css-->
    <link rel="stylesheet" href="./stylesheets/index.css">
</head>
<body>

<div id="app">
    <el-main>
        <!--卡片-->
        <el-card class="box-card">
            <div slot="header" class="clearfix">
                <span>查看和管理分类</span>
            </div>
            <div class="text item">



                <el-form ref="form" :model="form" label-width="80px" :label-position="labelPosition"  :rules="rules">
                    <el-form-item label="所属分类：">
                        <el-select v-model="form.region" placeholder="-----顶级分类-----">
                            <el-option label="日用品" value="日用品"></el-option>
                            <el-option label="食品" value="食品"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="分类名称：" prop="name">
                        <el-input v-model="form.name"></el-input>
                    </el-form-item>
                    <el-form-item label="状态：">
                        <el-radio-group v-model="form.resource">
                            <el-radio label="启用"></el-radio>
                            <el-radio label="禁用"></el-radio>
                        </el-radio-group>
                    </el-form-item>

                    <el-form-item>
                        <el-button type="primary" @click="onSubmit">添加</el-button>
                    </el-form-item>
                </el-form>

            </div>
        </el-card>
    </el-main>

</div>

<!--引入jquery-->
<script src="./javascripts/jquery.min.js"></script>
<!--引入vue.js-->
<script src="./javascripts/vue.min.js"></script>
<!--引入elementUI-->
<script src="./javascripts/element.js"></script>
<script>
    new Vue({
        el: "#app",
        data() {
            return {
                labelPosition: 'top',
                form: {
                    region: '',
                    name: '',
                    resource: '禁用',
                },
                rules: {
                    name: [
                        {required: true, message: '请输入分类名称', trigger: 'blur'},
                        {min: 3, max: 10, message: '长度在 3 到 10 个字符', trigger: 'blur'}
                    ],
                }
            }
        },
        methods: {
            onSubmit() {
                console.log('submit!');
            }
        }
    })
</script>
</body>
</html>
